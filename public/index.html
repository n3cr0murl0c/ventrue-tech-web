<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ventrue Tech - Soluciones Digitales Innovadoras">
  <title>Ventrue Tech</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://ipapi.co">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .logo-container {
      position: relative;
      width: 80px;
      height: 80px;
    }
    .logo {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #0ea5e9, #00d4ff);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      animation: pulse 2s ease-in-out infinite;
      z-index: 2;
    }
    .ring {
      position: absolute;
      inset: -10px;
      border: 3px solid transparent;
      border-top-color: #0ea5e9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .ring:nth-child(2) {
      inset: -20px;
      border-top-color: #00d4ff;
      animation-duration: 1.5s;
      animation-direction: reverse;
    }
    .text {
      color: #94a3b8;
      font-size: 0.875rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      animation: fade 2s ease-in-out infinite;
    }
    .progress {
      width: 200px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #0ea5e9, #00d4ff);
      animation: progress 2s ease-in-out infinite;
    }
    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(14, 165, 233, 0.2) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: glow 3s ease-in-out infinite;
      z-index: -1;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulse { 0%,100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.9; } }
    @keyframes fade { 0%,100% { opacity: 0.5; } 50% { opacity: 1; } }
    @keyframes progress { 0% { width: 0%; } 50% { width: 100%; } 100% { width: 0%; margin-left: 100%; } }
    @keyframes glow { 0%,100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); } }
  </style>
  <script is:inline>
    (function() {
      var spanishCountries = ['ES','MX','AR','CO','PE','CL','EC','GT','CU','BO','DO','SV','HN','NI','PR','PA','UY','PY','GQ','VE'];
      var timeout = setTimeout(function() { window.location.href = '/es/'; }, 2000);
      fetch('https://ipapi.co/json/', { timeout: 3000 })
        .then(function(r) { return r.json(); })
        .then(function(d) {
          clearTimeout(timeout);
          window.location.href = spanishCountries.indexOf(d.country_code) !== -1 ? '/es/' : '/en/';
        })
        .catch(function() { clearTimeout(timeout); window.location.href = '/es/'; });
    })();
  </script>
</head>
<body>
  <div class="loader">
    <div class="logo-container">
      <div class="glow"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="logo">V</div>
    </div>
    <p class="text">Ventrue Tech</p>
    <div class="progress"><div class="progress-fill"></div></div>
  </div>
</body>
</html>
